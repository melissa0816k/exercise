<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melissa Ko</title>
  <link href="css/foundation.css" rel="stylesheet" type="text/css" />
  <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
</head>
  <body>

    <div class="row" style="margin-top: 2em;">
      <div class="large-4 columns">
        <h3>Tin Shui Wai</h3>
        <p>Take metro from KLT to Hunghom then take west rail line directly to TSW.</p>
      </div>
      <div class="large-8 columns">
        <div class="twentytwenty-container">
          <img src="beforetsw.jpg" />
          <img src="aftertsw.jpg" />
        </div>
      </div>
    </div>
    
    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
      <div class="large-4 columns">
        <h3>try 2</h3>
        <p> try pictures </p>
      </div>
      <div class="large-8 columns">
        <div class="twentytwenty-container" data-orientation="vertical">
          <img src="img/1_1.jpg" />
          <img src="img/1_2.jpg" />
        </div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 2em;">
      <div class="large-4 columns">
        <h3>try 3</h3>
        <p> try it </p>
      </div>
      <div class="large-4 columns">
        <div class="twentytwenty-container">
          <img src="img/2_1.jpg" />
          <img src="img/2_2.jpg" />
        </div>
      </div>
      <div class="large-4 columns">
        <div class="twentytwenty-container">
          <img src="img/3_1.jpg" />
          <img src="img/3_2.jpg" />
        </div>
      </div>
    </div>
    
    <div class="twentytwenty-wrapper"><div class="twentytwenty-container" style="height: 318px;">
          <img src="img/hillary.png" class="twentytwenty-before" style="clip: rect(0px 191px 318px 0px);">
          <img src="img/trump.png" class="twentytwenty-after">
        <div class="twentytwenty-overlay"><div class="twentytwenty-before-label"></div><div class="twentytwenty-after-label"></div></div><div class="twentytwenty-handle" style="left: 191px;"><span class="twentytwenty-left-arrow"></span><span class="twentytwenty-right-arrow"></span></div></div></div>
    
    
    
    
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script>
    $(window).load(function(){
      $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.7});
      $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.3, orientation: 'vertical'});
    });
    </script>
  </body>
